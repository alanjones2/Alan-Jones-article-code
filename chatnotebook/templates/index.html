<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1>Hello, Bootstrap!</h1>
        <p>This is an example of using Bootstrap v4.3.</p>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu1" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown Menu 1
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenu1">
                            <a class="dropdown-item" onclick="menuSelected('menu1', '1')" href="#">1</a>
                            <a class="dropdown-item" onclick="menuSelected('menu1', '2')" href="#">2</a>
                            <a class="dropdown-item" onclick="menuSelected('menu1', '3')" href="#">3</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu2" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown Menu 2
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenu2">
                            <a class="dropdown-item" onclick="menuSelected('menu2', '4')" href="#">4</a>
                            <a class="dropdown-item" onclick="menuSelected('menu2', '5')" href="#">5</a>
                            <a class="dropdown-item" onclick="menuSelected('menu2', '6')" href="#">6</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="result">result</div>

        <script>
            async function menuSelected(menu, value) {
                let response = await fetch('/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: menu, value: value })
                });
                if (response.ok) {
                    let result = await response.json();
                    idstring = "id: "+result.id + "<br/>";
                    valuestring = "value: "+result.value+"<br/>";
                    inner = idstring + valuestring;
                    document.getElementById("result").innerHTML = inner;
                } else {
                    alert("status: "+response.status);
                }
            }
        </script>



    </div>

</body>

</html>
